<div class="container">
    <div class="header">
        <h1>Adicione ideias e tire-as do papel!</h1>

        <button mat-fab color="primary" (click)="createNew()" >
            <fa-icon [icon]="faPlus"></fa-icon>
        </button>
    </div>

    <mat-card color="primary" class="card" *ngFor="let idea of ideas" (click)="editIdeia(idea._id)" >
        <div class="card-title">
            <span class="title">{{ idea.title }}</span>
        </div>

        <div class="card-body">
            <div class="description">
                <p>{{ idea.description }}</p>
            </div>

            <div class="logo">
                <img *ngIf="idea.logo"  [src]="idea.logo">
            </div>
        </div>
    </mat-card>
</div>
